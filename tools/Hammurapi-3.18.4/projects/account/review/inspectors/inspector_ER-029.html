<a name="inspector_ER-029"><B style="color:blue">ER-029</B> </a>Avoid hardwired numeric literals</DT>
<P></P>
<DD>
<TABLE cellspacing="1" cellpadding="3" class="standard">
<TR class="standard">
<TH align="left" valign="top">Severity</TH><TD>3</TD>
</TR>
<TR class="standard">
<TH align="left" valign="top">Enabled</TH><TD>yes</TD>
</TR>
<TR class="standard">
<TH align="left" valign="top">Waivable</TH><TD></TD>
</TR>
<TR class="standard">
<TH align="left" valign="top">Configuration</TH><TD>
<PRE>Allowed numeric literals:
	0.0
	-1.0
	1.0
</PRE>
</TD>
</TR>
<TR class="standard">
<TH align="left" valign="top">Violation</TH><TD>
<PRE class="code-snippet"> if (parInt<BASE_VAL) {
	return BASE_VAL;
}
else {
	return 4;
}</PRE>
</TD>
</TR>
<TR class="standard">
<TH align="left" valign="top">Fix</TH><TD>
<PRE class="code-snippet">if (parInt<BASE_VAL) {
	return BASE_VAL;
}
else {
	return RET_VAL;
}</PRE>
</TD>
</TR>
